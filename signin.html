<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Sign In | amujamu </title>
	<meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="amujamu.com">
    <meta name="theme-color" content="#ff375f">
    <meta name="msapplication-navbutton-color" content="#ff375f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff375f">
    <link rel="icon" href="images/resources/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/resources/favicon.ico"/>
	<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="user-access">
		<div class="container">
			<div class="auth-area signin">

				<!-- Brand logo -->
				<div class="brand-logo mb-4"> 
					<a href="home.html"> <img class="img-fluid" src="images/resources/amujamu.png" alt="amujamu"> </a> 
				</div>


				<!-- Facebook/Google login button -->
				<div class="opt-access">
					<a href="#" class="btn btn-facebook">Sign In with Facebook</a>
					<a href="#" class="btn btn-google">Sign In with Google</a>
					<div class="inner-stroke"> 
						<span class="strike"></span>
						<span class="or"> OR </span> 
					</div>
				</div>


				<!-- Account sign in area -->
				<form class="form-grp" action="index.html" method="post">
					<div class="mb-4 mt-4">
						<input class="form-control" type="text"  placeholder="Email">
						<input class="form-control" type="password" placeholder="Password">
					</div>

					<div class="row">
						<div class="col"> 
							<p class="d-block float-left mb-0" > 
								<label class="check-container mb-0" for="log-check"> 
									<input type="checkbox" id="log-check" name="">
									<span class="checkmark"></span>
									Keep me signed in 
								</label> 
							</p> 
						</div>
						<div class="col"> 
							<a  class="d-block float-right" href="#"> Forgot password </a> 
						</div>
					</div>

					<!-- Sign in button -->
					<button class="btn btnSubmit mt-4" type="submit"> Sign In </button>

					<div class="overflow-hidden mt-4">
						<a class="d-block float-left" href="registration.html"> Need an account ? </a>
						<a class="d-block float-right base-link" href="registration.html"> Sign Up </a> 
					</div>
				</form>
			</div>
		</div>
	</section>



<!-- External JS file paths/links -->
	<script type="text/javascript" src="js/jquery-3.4.1.min.js">  </script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">  </script>
	<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js">  </script>
</body>
</html>
